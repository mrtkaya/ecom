server.port = 8080
#MYSQL CONFIG
spring.datasource.url=jdbc:mysql://localhost:3306/deneme?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=adminty
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#LOGGING
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36}.%M %L -- [%msg]%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36}.%M %L -- [%msg]%n
logging.file.name=test.log

security.basic.enable: false
security.ignored=/**


